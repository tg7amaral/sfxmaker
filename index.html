<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="stylize.css">

	<title>À Ana Júlia</title>
</head>
<body>
	<header>
		<img src="heart.png" class="heartPulse">
		<img src="heart.png" class="heart">
		<button>À Ana Júlia</button>
		<img src="sound.png" class="soundPulse">
		<img src="sound.png" class="sound" onclick="playMusic()">

		<audio id="music" src="music.mp3" style="display:none"></audio>
	</header>

	<canvas id="waterCanvas"></canvas>
	<h1 class="titleCanvas">Você aceita tomar<span class="purple">açaí</span> comigo?</h1>

	<canvas id="confetti"></canvas>

	<section class="mainButtonsContainer">
		<section class="buttonsContainer">
			<button class="liquidButton" onclick="yes()">
			  <span>Sim</span>
			  <div class="liquid" /></div>
			</button>
			<button class="negativeButton">
			  <span><s>Não</s></span>
			</button>
			<div class="liquidButtonShadow"></div>
		</section>
	</section>

	<div class="changeTextContainer">
		<h2 class="changeText">O amor <span class="typed-text"></span><span class="cursor">&nbsp;</span></h2>
		<h3 class="bibleText">1 Coríntios 13:7</h3>
	</div>

	<script src="script.js"></script>
</body>
</html>
